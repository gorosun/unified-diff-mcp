# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command:'node',args:['dist/index.js'],env:{NODE_ENV:'production',DEFAULT_AUTO_OPEN:config.defaultAutoOpen.toString(),DEFAULT_OUTPUT_MODE:config.defaultOutputMode}})
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      defaultAutoOpen:
        type: boolean
        default: false
        description: Automatically open generated diff files
      defaultOutputMode:
        type: string
        default: html
        description: Default output format
  exampleConfig:
    defaultAutoOpen: false
    defaultOutputMode: html
